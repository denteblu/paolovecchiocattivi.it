<div class="video-container">
    <div class="filter"></div>
    <!-- <div class="site-wrapper">

      <div class="site-wrapper-inner">

        {% include footer.html %}
      </div>
    </div> -->
    <div class="title-container">
        <div class="headline">
          {{ content }}
        </div>
        {% include social.html %}
    </div>
    <video autoplay loop class="fillWidth">
      <source src="{{ site.url }}/assets/video/{{ site.video-title }}/MP4/{{ site.video-title }}.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
      <source src="{{ site.url }}/assets/video/{{ site.video-title }}/WEBM/{{ site.video-title }}.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
    </video>
    <div class="poster hidden">
      <img src="{{ site.url }}/assets/video/{{ site.video-title }}/Snapshots/{{ site.video-title }}.jpg" alt="">
    </div>
</div>
